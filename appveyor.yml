image:
  - Visual Studio 2019
  - Visual Studio 2017
platform:
  - x64
  - Win32
configuration:
  - Debug
  - Release
clone_folder: c:\projects\fea
install:
  - cmd: set PATH=%PATH%;%PYTHON%/Scripts/
  - cmd: pip.exe install conan
  - cmd: cd ..
  - cmd: conan user
  - cmd: conan --version
  - cmd: conan remote add bincrafters https://api.bintray.com/conan/conan/conan-center
  - cmd: conan profile new default --detect
  - cmd: cd c:\projects\fea
build:
  project: c:\projects\fea\build\fea.sln
  parallel: true
test_script:
  - cmd: c:\projects\fea\build\bin\fea_tests.exe
for:
  -
    matrix:
      only:
        - platform: x64
    before_build:
      - cmd: conan profile update settings.arch="x86_64" default
      - cmd: cd c:\projects\fea
      - cmd: mkdir build
      - cmd: cd build
      - cmd: cmake .. -A %PLATFORM%
  -
    matrix:
      only:
        - platform: Win32
    before_build:
      - cmd: conan profile update settings.arch="x86" default
      - cmd: cd c:\projects\fea
      - cmd: mkdir build
      - cmd: cd build
      - cmd: cmake .. -A %PLATFORM%